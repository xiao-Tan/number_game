<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Winner Page</title>
    <style>
        body {
            text-align: center;
        }
        table{
            margin-top:50px;
        }
    </style>
</head>

<body>
    <h2>Welcome to the Great Number Game —— Winner List!</h2>
    <form method="post" action="/2">
        <button class="btn btn-success" type="submit">Play game!</button>
    </form>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">attempts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{winner_on_template}}</td>
                <td>{{times_on_template}}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
